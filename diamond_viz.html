<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diamond Viz</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
</head>

<body>
  <div class="ui card controls">
    <div class="content">
      <a class="header">Player Name</a>
      <div class="meta">
        <span class="date">Other info</span>
      </div>
      <div class="description">
        <div class="ui fluid search selection dropdown">
          <input type="hidden" name="country">
          <i class="search icon"></i>
          <div class="default text">Search Players</div>
          <div class="menu">
            <div class="item" data-value="bondb001">Barry Bonds</div>
            <div class="item" data-value="troum001">Mike Trout</div>
            <div class="item" data-value="poseb001">Buster Posey</div>
            <div class="item" data-value="cabrm001">Miguel Cabrera</div>
          </div>
        </div>
      </div>
    </div>
    <div class="extra content">
      <a>### diamonds</a>
    </div>
  </div>
  <script language="javascript" type="text/javascript" src="viz.js"></script>
</body>
</html>
