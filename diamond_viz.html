<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diamond Viz</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
</head>

<body>
  <div class="ui center aligned basic segment board-container"></div>

  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>

  <div class="ui card controls">
    <div class="content">
      <div class="header" data-value="">Loading...</div>
      <div class="meta">
        <div class="ui active mini inline loader"></div>
      </div>
          <div class="description">
            <div class="batting-buttons">
              <div class="ui center aligned row margin-top-10">
                <div class="four ui buttons filters">
                  <div class="ui button" data-value="singles">1B</div>
                  <div class="ui button" data-value="doubles">2B</div>
                  <div class="ui button active" data-value="triples">3B</div>
                  <div class="ui button" data-value="home_runs">HR</div>
                </div>
              </div>
              <div class="ui center aligned row margin-top-10">
                <div class="two ui buttons filters">
                  <div class="ui button" data-value="hits">All Hits</div>
                  <div class="ui button" data-value="stolen_bases">Stolen Bases</div>
                </div>
              </div>
            </div>
            <div class="pitching-buttons">
              <div class="ui center aligned row margin-top-10">
                <div class="four ui buttons filters">
                  <div class="ui button" data-value="strikeouts">K</div>
                  <div class="ui button" data-value="outs">Outs</div>
                  <div class="ui button" data-value="earned_runs">ER</div>
                  <div class="ui button" data-value="home_runs">HR</div>
                </div>
              </div>
            </div>
          </div>

    </div>
    <div class="extra content">
      <div class="ui fluid search selection dropdown">
        <input type="hidden" name="player">
        <i class="search icon"></i>
        <div class="default text">Search Players</div>
        <div class="menu">
          <div class="item" data-value="bondb001">Barry Bonds</div>
          <div class="item" data-value="troum001">Mike Trout</div>
          <div class="item" data-value="harpb003">Bryce Harper</div>
          <div class="item" data-value="poseb001">Buster Posey</div>
          <div class="item" data-value="cabrm001">Miguel Cabrera</div>
          <div class="item" data-value="hamib001">Billy Hamilton</div>
          <div class="item" data-value="suzui001">Ichiro Suzuki</div>
          <div class="item" data-value="greiz001">Zack Greinke</div>
          <div class="item" data-value="linct001">Tim Lincecum</div>
          <div class="item" data-value="clemr001">Roger Clemens</div>
        </div>
      </div>
      <div class="ui center aligned row margin-top-10">
        <div class="ui buttons bat-pit-switch">
          <button class="ui button active" data-value="batting">Batting</button>
          <div class="or"></div>
          <button class="ui button" data-value="pitching">Pitching</button>
        </div>
      </div>
    </div>
  </div>
  <script language="javascript" type="text/javascript" src="viz.js"></script>
</body>
</html>
